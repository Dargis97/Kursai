<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="../luxestate/dist/mainas.css">



</head>

<body>

    <header class="header container">

        <div class="logo">
            <a href="index.html">luxestate</a>
        </div>

        <nav class="header__navigation">

            <menu class="header__navigation-menu" tabindex="1">

                <img class="header__burger-menu" src="./assets/menu.svg">

                <div class="header__navigation-links">
                    <a href="#about" class="header__navigation-link">
                        About
                    </a>
                    <a href="#appartments" class="header__navigation-link">
                        Appartments
                    </a>
                    <a href="#howItWorks" class="header__navigation-link">
                        How it works
                    </a>
                    <a href="#agent" class="header__navigation-link">
                        Agent
                    </a>
                    <a href="#contactUs" class="header__navigation-link">
                        Contact us
                    </a>

                </div>
            </menu>

            <div class="header__getting-started-wrapper">
                <a href="#joinus" class="header__navigation-link">
                    Join Us
                </a>

                <button class="header__button">
                    Getting Started
                </button>
            </div>

        </nav>
    </header>


    <section class="search container">

        <div class="search__container container">
            <h2>Find Your New Modern Apartment</h2>
            <div class="search__input-wrapper">
                <img src="./assets/search.png">
                <input type="txt" placeholder="Search locations">
                <button>Search</button>
            </div>
        </div>

        <div class="search__blue-box">
            <ul class="search__contacts">
                <li class="search__contact">
                    <img src="./assets/phone.png">
                    <span>(000) 123-4567</span>
                </li>

                <li class="search__contact">
                    <img src="./assets/location.png">
                    <span>Melbourne,Australia</span>
                </li>
            </ul>
        </div>

        <a href="#footer" class="search__scroll-down">
            <div>Scroll Down</div>
            <img src="./assets/scrool down icon.png">
        </a>

    </section>

</body>

</html>
